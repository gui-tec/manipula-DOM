<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM com JS</title>
</head>
<body>
    <form>
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome">
        <button type="button" id="botao" onclick="mostraNome()">Enviar</button>
    </form>
    <div id="mensagem"></div>
<script>
function mostraNome(){
    //pegar o valor do campo do form com id nome
    let nome = document.getElementById('nome').value;
    //colocar o valor da vari√°vel nome na div com id mensagem
    document.getElementById('mensagem').innerHTML = nome;
}
</script>
</body>
</html>
